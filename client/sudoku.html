<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
</head>
<body>
  <div id="wrap">
    {{> page}}
    <div id="push"></div>
  </div>
  <div id="footer">
    <div class="container">
      <center>
      Iletisim: aysecansutanrikulu@gmail.com, onursolmaz@gmail.com
    </center>
    </div>
  </div>
</body>

<template name="page">
<div class="container">
  <div class="row">

    <div class="span1"> </div>

    <div class="span10">
      <div class="header row">
        <div class="span5">
          <h3 style="margin-bottom: 0px">Sudoku</h3>
        </div>
        <div class="span5">
          <div style="float: right">
            {{loginButtons align="right"}}
          </div>
        </div>
      </div>

      {{> puzzle}}
      {{> adminPanel}}
    </div>
  </div>
</div>
</template> 

<template name="adminPanel">
  {{#if isAdmin}}
    <br><hr>
    <div class="hero-unit">
    <h3>Admin Paneli</h3>
    <span class="span2">User</span>
    <span class="span1">Difficulty</span>
    <span class="span1">Duration</span>
    <span class="span3">End Date</span>
    <br><hr>
    {{#each prevGames}}
      {{> prevGame}}
    {{/each}}
    </div>
  {{/if}}
</template>

<template name="prevGame">
  <div class="prevGame {{selected}}">
    <span class="span2">{{email}}</span>
    <span class="span1">{{diff}}</span>
    <span class="span1">{{duration}}</span>
    <span class="span3">{{enddate}}</span>
  </div>
</template>

<template name="puzzle">
{{#if currentUser}}
{{#if currentNotExists}}
<input type="button" value="Yeni bulmaca icin tiklayiniz"
class="btn btn-small requestgame">
{{else}}
{{loadCurrent}}
{{/if}}
{{#constant}}
<div id="sudoku"></div>
{{/constant}}
{{else}}
Lutfen giris yapin.
{{/if}}
<!--<div id="resolved-sudoku"></div>-->
</template>
