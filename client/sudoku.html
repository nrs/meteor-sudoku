<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
</head>
<body>
  <div id="wrap">
    {{> page}}
    <div id="push"></div>
  </div>
  <div id="footer">
    <div class="container">
      <center>
      Iletisim: aysecansutanrikulu@gmail.com, onursolmaz@gmail.com
    </center>
    </div>
  </div>
</body>

<template name="page">
<div class="container">
  <div class="row">
    <div class="span1"> </div>
    <div class="span10">
      <div class="header row">
        <div class="span5">
          <h3 style="margin-bottom: 0px">Sudoku</h3>
        </div>
        <div class="span5">
          <div style="float: right">
            {{loginButtons align="right"}}
          </div>
        </div>
      </div>
      {{> puzzle}}
      {{> adminPanel}}
    </div>
  </div>
</div>
</template> 

<template name="adminPanel">
{{#if isAdmin}}
<br><hr>
<div class="hero-unit">
  <h3>Admin Panel</h3>
  <input type="button" value="Send total record"
  class="btn btn-small sendTotalRecord"> &lt-- Use responsibly.
  <table class="table table-striped table-condensed adminTable">
    <colgroup>
      <col width="30%">
      <col width="15%">
      <col width="15%">
      <col width="15%">
      <col width="25%">
    </colgroup>
    <tr>
      <th>User</th>
      <th>Difficulty</th>
      <th>Duration</th>
      <th>Mistakes</th>
      <th>End Date</th>
    </tr>
      {{#each prevGames}}
      {{> prevGame}}
      {{/each}}
  </table>
</div>
{{/if}}
</template>

<template name="prevGame">
  <tr class="prevGame {{selected}}">
    <td>{{email}}</td>
    <td>{{diff}}</td>
    <td>{{duration}}</td>
    <td>{{mistakes}}</td>
    <td>{{enddate}}</td>
  </tr>
</template>

<template name="puzzle">
  {{#if currentUser}}
    {{#if currentNotExists}}
      <input type="button" value="Yeni bulmaca icin tiklayiniz"
      class="btn btn-small requestgame">
    {{else}}
      {{loadCurrent}}
    {{/if}}
    {{#constant}}
      <div id="sudoku"></div>
    {{/constant}}
  {{else}}
  <p>Lutfen giriş yapin.</p>
  <p>Kayıt olmak için: Sign in (sağ üstte) > Create account.</p>
  <h4>Talimatlar</h4>
  <ul>
    <li>Günde 1 adet bulmaca çözünüz.</li>
    <li>Bulmaca hazırlanmıyor ise sayfayı yenileyiniz (F5).</li>
  </ul>
  {{/if}}
</template>
