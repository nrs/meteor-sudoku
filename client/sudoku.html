<template name="page">
<div class="container">
  <div class="row">

    <div class="span1"> </div>

    <div class="span10">
      <div class="header row">
        <div class="span5">
          <h3 style="margin-bottom: 0px">Sudoku</h3>
        </div>
        <div class="span5">
          <div style="float: right">
            {{loginButtons align="right"}}
          </div>
        </div>
      </div>

      {{loading}}
      {{> puzzle}}

    </div>
  </div>
</div>

</template> 

<template name="puzzle">
{{#if currentUser}}
{{#if currentNotExists}}
<input type="button" value="Yeni bulmaca icin tiklayiniz"
class="btn btn-small requestgame">
{{else}}
{{loadCurrent}}
{{/if}}
{{#constant}}
<div id="sudoku"></div>
{{/constant}}
{{#if isAdmin}}
<h3>Admin Paneli</h3>
{{/if}}
{{else}}
Lutfen giris yapin.
{{/if}}
